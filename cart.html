<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - WonderMart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-icon">
                <h1 class="logo">WonderMart</h1>
                <div class="icon">&#9776;</div> 
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="members.html">Members</a></li> 
                    <li><a href="cart.html">Cart</a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <section id="cart">
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be displayed here -->
                <div class="cart-item">
                  <img src="robot_vacuum.jpg" alt="Product 1" width="200" height="200">

                    <div class="item-details">
                        <h3>Robot Vacuum</h3>
                        <p>Price: $349.99</p>
                        <p>Quantity: 1</p>
                    </div>
                </div>
                <!-- Repeat this structure for each item in the cart -->
            </div>
            <div class="cart-total">
                <h3>Total: $349.99</h3> <!-- Total price of all items in the cart -->
                <button>Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 WonderMart. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const icon = document.querySelector(".icon");
            const nav = document.querySelector("nav");

            icon.addEventListener("click", function() {
                nav.classList.toggle("open");
            });
        });
    </script>
</body>
</html>
